<body>
 <form>
  <label for="UserName">UserName:</label>
  <input type="text" id="Username" name="UserName" placeholder="Enter UserName" onkeyup="checklengthforusername()"/><br>
  <label for="Password">Password:</label>
  <input type="password" id="Password" name="Password" placeholder="Enter Password" onkeyup="checklengthforpassword()"/><br>
  <input type="submit" value="Submit">
 </form>    
</body>
<script>


const a = document.getElementById("Username");
const b = document.getElementById("Password");

const minlenforusername = 4;
const minlenforpassword = 6;

function checklengthforusername()  {
  let value = a.value;
  if(value.length < minlenforusername) {
    a.style.color = "red";
  } else {
    a.style.color = "black";
  }
}

function checklengthforpassword()  {
  let value = b.value;
  if(value.length < minlenforpassword) {
    b.style.color = "red";
  } else {
    b.style.color = "black";
  }
}

</script>
